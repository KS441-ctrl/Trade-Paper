<div class="mainContaioner">
    <div class="welcomeContainer">
        Welcome to the Paper Trading App
    </div>
    <div class="registerTitle">
        Register Now to Experience the App
    </div>
        <form [formGroup]="registerForm"  class="formContainer">
            <div class="inputContainer">
                <label for="username">Username :</label>
                <input type="text" formControlName="username" class="inputStyle">
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
                    {{ getErrorMessage('username') }}
                </div>
            </div>
            <div class="inputContainer">
                <label for="email">Email :</label>
                <input type="email" formControlName="email" class="inputStyle">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                    {{ getErrorMessage('email') }}
                  </div>
            </div>
            <div class="inputContainer">
                <label for="password">Password :</label>
                <input type="password" formControlName="password" class="inputStyle">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                    {{ getErrorMessage('password') }}
                  </div>
            </div>
            <div class="inputContainer">
                <label for="apikey">Api Key :</label>
                <input type="text" formControlName="apikey" class="inputStyle">
                <div *ngIf="registerForm.get('apikey')?.invalid && registerForm.get('apikey')?.touched" class="error">
                    {{ getErrorMessage('apikey') }}
                </div>
            </div>
            <button type="submit" class="button" style="background-color: #a254eb; color: white;" (click)="onSubmit($event)">Register</button>
        </form>
</div>
