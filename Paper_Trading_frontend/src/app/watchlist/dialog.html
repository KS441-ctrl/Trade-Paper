<div style="margin-left: 5px; margin-top: 10px;">
    <div style="display: flex; justify-content: flex-end; width: 100%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" style="margin-right: 10px; cursor:pointer " (click)="onNoClick()">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
    </div>
    <div style="display: flex; align-items: center;">
        <div style="margin-left: 10px; margin-top: 10px; font-size: 18px;">{{selectedStock?.stock_symbol}}</div>
        <div style="font-size: 10px; color: grey; margin-left: 5px; margin-top: 13px;">BSE</div>
    </div>  
    <hr style="margin-top: 5px; width: 95%;">

    <div style="display: flex; margin-left: 10px; margin-top: 20px; justify-content: space-around;">
        <div style="margin-top: 8px;">Price </div>
        <div style="margin-top: 8px;">:</div>
        <div style="border-radius: 5px; background-color: lightgrey; padding: 10px 15px;">{{selectedStockDetails?.priceInfo?.lastPrice}}</div>
    </div>
    <div style="display: flex; margin-left: 10px; margin-top: 20px; justify-content: space-around;">
        <div style="margin-top: 8px;">Qty </div>
        <div style="margin-top: 8px;">:</div>
        <input
            type="number"
            style="width: 50px; border-radius: 5px; padding: 10px 15px;"
            (change)="onQtyChange($event)"
        />
    </div>
    <div style="display: flex; width: 80%; background-color: blueviolet; margin-top: 30px; border-radius: 10px; padding: 10px 15px; margin-left: 5%; justify-content: center; align-content: center; color: white; cursor: pointer;" (click)="buyStock()">
        Buy now
    </div>
</div>
